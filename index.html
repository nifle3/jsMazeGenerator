<!DOCTYPE html>
<html>
    <head>
        <title>Maze generator</title>
        <script src="./dist/index.js" type="module"></script>
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
        >
        <style>
            .canvas-maze {
                background-color: white;
                display: block;
                margin-top: 1rem;
            }
            .help-div {
                display: flex;
                flex-direction: column;
            }
        </style>
    </head>
    <body>
        <div>
            <label for="rowcount">Row count of maze</label>
            <input type="number" id="rowcount" min="3" max="20" value="10"/>
        </div>
        <div>
            <label for="colcount">Col count of maze</label>
            <input type="number" id="colcount" min="3" max="20" value="10"/>
        </div>
        <div>
            <label for="algo-select">Algorithm for generate</label>
            <select id="algo-select"></select>
        </div>
        <div class="help-div">
            <h3>
                Help
            </h3>
            <span>Red circle - end of maze</span>
            <span>Green circle - start of maze</span>
        </div>
        <button id="generate-button">Generate</button>
        <canvas id="canvas-maze" class="canvas-maze" width="0" height="0"></canvas>
    </body>
</html>
